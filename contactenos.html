<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactenos - Abocatos</title>
    <style>
        body {
            font-family: 'Open Sauce', sans-serif;
            background-color: #f7f9fc;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #004aad;
            padding: 10px;
        }
        .navbar a {
            text-decoration: none;
            color: #fff;
            font-size: 20px;
            padding: 10px 20px;
            border: 2px solid #004aad;
            border-radius: 15px;
            transition: background-color 0.3s;
        }
        .navbar a:hover {
            background-color: #003680;
        }
        .section {
            margin: 20px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container form {
            display: flex;
            flex-direction: column;
        }
        .form-container label {
            margin-top: 10px;
        }
        .form-container input, .form-container textarea {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            margin-top: 20px;
            font-size: 18px;
            padding: 10px 20px;
            color: #fff;
            background-color: #004aad;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-container button:hover {
            background-color: #003680;
        }
        footer {
            background-color: #004aad;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Inicio</a>
        <a href="clientes.html">Clientes</a>
        <a href="servicios.html">Servicios</a>
        <a href="quienes-somos.html">Quienes Somos</a>
        <a href="tarifas.html">Tarifas</a>
        <a href="contactenos.html">Contactenos</a>
        <a href="ingreso.html">Ingreso Plataforma</a>
    </div>
    <section class="section">
        <h2>Contactenos</h2>
        <h3>abocatos@hotmail.com</h3>
        <h5>¡Proximamente Mas!</h5>
        <div class="form-container">
            <form action="send_email.php" method="POST">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>

                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>

                <label for="numero">Número de Teléfono:</label>
                <input type="tel" id="numero" name="numero" required>

                <label for="comentario">Comentario:</label>
                <textarea id="comentario" name="comentario" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Abocatos. Todos los derechos reservados.</p>
        <p>Dirección: Calle 123, Bogotá, Colombia</p>
        <p>Teléfono: 601-987-6543</p>
    </footer>
</body>
</html>
