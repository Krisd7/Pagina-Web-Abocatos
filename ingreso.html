<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso a la Plataforma - Abocatos</title>
    <style>
        body {
            font-family: 'Open Sauce', sans-serif;
            background-color: #f7f9fc;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #004aad;
            padding: 10px;
        }
        .navbar a {
            text-decoration: none;
            color: #fff;
            font-size: 20px;
            padding: 10px 20px;
            border: 2px solid #004aad;
            border-radius: 15px;
            transition: background-color 0.3s;
        }
        .navbar a:hover {
            background-color: #003680;
        }
        .section {
            margin: 20px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container form {
            display: flex;
            flex-direction: column;
        }
        .form-container label {
            margin-top: 10px;
        }
        .form-container input {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            margin-top: 20px;
            font-size: 18px;
            padding: 10px 20px;
            color: #fff;
            background-color: #004aad;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-container button:hover {
            background-color: #003680;
        }
        .register-button {
            display: block;
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Inicio</a>
        <a href="clientes.html">Clientes</a>
        <a href="servicios.html">Servicios</a>
        <a href="quienes-somos.html">Quienes Somos</a>
        <a href="tarifas.html">Tarifas</a>
        <a href="contactenos.html">Contactenos</a>
        <a href="ingreso.html">Ingreso Plataforma</a>
    </div>
    <section class="section">
        <h2>Ingreso a la Plataforma</h2>
        <div class="form-container">
            <form action="dashboard.html" method="POST">
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario" required>

                <label for="contrase単a">Contrase単a:</label>
                <input type="password" id="contrase単a" name="contrase単a" required>

                <button type="submit">Ingresar</button>
            </form>
        </div>
        <div class="register-button">
            <button onclick="window.location.href='registro-ingreso.html'">Registrar</button>
        </div>
    </section>
</body>
</html>
